<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Simple Banking</title>
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>
    <div class="container">
        <h1>Welcome to Simple Banking</h1>

        <h2>Create Account</h2>
        <form th:action="@{/account/create}" th:object="${account}" method="post">
            <label>Account Number:</label>
            <input type="number" th:field="*{accountNumber}" required/><br/>
            <label>Account Holder:</label>
            <input type="text" th:field="*{accountHolder}" required/><br/>
            <label>Initial Balance:</label>
            <input type="number" step="0.01" th:field="*{balance}" required/><br/>
            <button type="submit">Create Account</button>
            <p th:if="${error}" th:text="${error}" class="error"></p>
        </form>

        <h2>Access Existing Account</h2>
        <form action="/account" method="get">
            <label>Account Number:</label>
            <input type="number" name="accountNumber" required/><br/>
            <button type="submit">View Account</button>
        </form>
    </div>
</body>
</html>
