apiVersion: apps/v1
kind: Deployment
metadata:
  name: banking-app-deployment
  labels:
    app: banking-app
spec:
  replicas: 0
  selector:
    matchLabels:
      app: banking-app
  template:
    metadata:
      labels:
        app: banking-app
    spec:
      containers:
      - name: banking-app
        image: yfhates/banking-app:latest
        repository: yfhates/banking-app
        tag: 0
        pullPolicy: IfNotPresent # Image pull policy (can be Always, IfNotPresent, Never)
        ports:
        - containerPort: 8080
