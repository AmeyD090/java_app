apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: banking-app-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
spec:
  ingressClassName: alb  # âœ… Use this instead of the old annotation
  rules:
    - host: ameydeshmukh.shop
      http:
